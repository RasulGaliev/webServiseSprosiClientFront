<div class="login-page">
  <h2>Вход</h2>
  <form [formGroup]="loginForm">
    <div>
      <div class="justify-content-center">
        <div></div>
        <mat-form-field appearance="outline" class="login_form">
          <mat-label>Имя пользователя</mat-label>
          <input matInput
                 formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="login_form">
          <mat-label>Пароль</mat-label>
          <input matInput type="password"
                 formControlName="password">
        </mat-form-field>
      </div>

      <div id="controls" class="row">
        <button style="width: 20%; background: #52ADCA;" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button>
          Войти
        </button>
        <a routerLink="/register" class="registered_link">Зарегистрироваться</a>
      </div>
    </div>
  </form>
</div>
